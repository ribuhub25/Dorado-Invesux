<app-navbar></app-navbar>
<div class="container">
  <div class="container__section">PARTICIPANTES</div>
  <div class="container__players">
    @for (ply of players; track ply.id) {
    <app-card-player 
      [names]="ply.names" 
      [weigth_start]="ply.weigth_start" 
      [weigth_end]="ply.weigth_end"
      [votes]="ply.votes"
      />
    } @empty {
    <div>No hay elementos disponibles.</div>
    }
  </div>
</div>

<div class="container">
  <div class="container__section">VOTACIONES</div>
  <div class="container__votations">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>VOTANTE</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="winner">
        <th mat-header-cell *matHeaderCellDef>CABALLO GANADOR</th>
        <td mat-cell *matCellDef="let element">{{ element.winner }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>PESO PROBABLE (Kg) </th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>APUESTA (S/.) </th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
